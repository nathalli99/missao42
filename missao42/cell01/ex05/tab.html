<!DOCTYPE html>

<head>
    <title>table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        td {
            border: 1px solid black;
            padding: 70px;
            width: 50%;
        }

        .cell1 {
            background-color: cornflowerblue;
            padding-left: 0;
            color: black;
        }

        .cell2 {
            background-color: orchid;
            padding-left: 0;
            color: black;
        }
    </style>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td class="cell1">first</td>
                <td class="cell2">second</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
